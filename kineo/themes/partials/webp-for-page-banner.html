<style media="screen">
  {{ assets:page_banner_image }}
    .no-webp .page-banner, .resources-banner {
      background: -webkit-linear-gradient(45deg, #02594F 20%, #00B140 90%);
      background: -o-linear-gradient(45deg, #02594F 20%, #00B140 90%);
      background: linear-gradient(45deg, #02594F 20%, #00B140 90%);
    }
    .webp .page-banner, .resources-banner {
      background: -webkit-linear-gradient(45deg, #02594F 20%, #00B140 90%);
      background: -o-linear-gradient(45deg, #02594F 20%, #00B140 90%);
      background: linear-gradient(45deg, #02594F 20%, #00B140 90%);
    }
    @media screen and (min-width: 750px) {
      .no-webp .page-banner, .resources-banner {
        background-image: url('{{ glide:url width='1025' }}');
        background-position: {{ focus_css }};
      }
      .webp .page-banner, .resources-banner {
        background-image: url('{{ glide:url width='1025' format='webp' }}');
        background-position: {{ focus_css }};
      }
    }
    @media screen and (min-width: 1025px) {
      .no-webp .page-banner, .resources-banner {
        background-image: url('{{ glide:url width='1400' }}');
      }
      .webp .page-banner, .resources-banner {
        background-image: url('{{ glide:url width='1400' format='webp' }}');
      }
    }
    @media screen and (min-width: 1400px) {
      .no-webp .page-banner, .resources-banner {
        background-image: url('{{ glide:url width='2000' }}');
      }
      .webp .page-banner, .resources-banner {
        background-image: url('{{ glide:url width='2000' format='webp' }}');
      }
    }
  {{ /assets:page_banner_image }}
</style>
